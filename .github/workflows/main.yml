name: Actualizador PlutoIPTV

on:
  schedule:
    - cron: '0 */3 * * *'
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del c√≥digo
        uses: actions/checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Instalar dependencias
        run: |
          cd PlutoIPTV
          npm install request jsontoxml moment fs-extra uuid

      - name: Generar listas y EPG
        run: |
          cd PlutoIPTV
          node index.js

      - name: Subir cambios al repositorio
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          
          # Traer cambios remotos para evitar el error "rejected"
          git pull origin main --rebase
          
          git add playlist.m3u playlist_hq.m3u epg.xml
          
          # Solo hacer commit si hay algo nuevo
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Listas y EPG actualizados: $(date)"
            git push origin main
          else
            echo "No hay cambios detectados para subir."
          fi
