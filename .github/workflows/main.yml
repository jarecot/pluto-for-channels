name: Actualizador PlutoIPTV Colombia

on:
  schedule:
    - cron: '0 */3 * * *' # Se ejecuta cada 3 horas
  workflow_dispatch:      # Permite ejecución manual
  push:
    branches: [ main ]    # Se ejecuta si haces cambios en main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Instalar dependencias
        run: |
          cd PlutoIPTV
          npm install request jsontoxml moment fs-extra uuid

      - name: Generar lista y EPG
        run: |
          cd PlutoIPTV
          node index.js
          # Movemos solo los archivos necesarios a la raíz
          mv epg.xml ../
          mv playlist.m3u ../
          cd ..
          # Forzamos la actualización de metadatos para que Git detecte el cambio
          touch epg.xml playlist.m3u

      - name: Sincronizar y subir cambios
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          
          # Añadimos los archivos actualizados
          git add epg.xml playlist.m3u
          
          # Hacemos commit si hay cambios. El '|| exit 0' evita que falle si no hay nada nuevo.
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Update Pluto Colombia: $(date)"
            git push origin main --force
          else
            echo "No se detectaron cambios."
          fi
